<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTC-8">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

</head>

<body>
    <div class="row" id="header">
        <div class="col-md-12 text-center">

            <p class="h2 ">Password Generator</p>
        </div>

    </div>
    <div class="container">
        <br>
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <p class="h2 text-center">Generate Password</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-8 form-group">
                <textarea class="form-control text-center" id="output" type="text" placeholder="Your Password...  "
                    rows="3" spellcheck="false">
                </textarea>

            </div>

        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-danger" onclick="generate()">Generate Password</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-primary" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>

        </div>
        <br>


    </div>
    <script src="./script.js"></script>

</body>

</html>
